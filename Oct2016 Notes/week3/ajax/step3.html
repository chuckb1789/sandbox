<!DOCTYPE html>
<html >
    <head>
        <title>Today's Weather</title>
        <meta charset="utf-8">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaaepYhs80YXwU4D4_wUhdgEABKEZ_rnU">
        </script>
        <script src="/main.js"></script>
    </head>
    <body ng-app='WeatherApp'>
        <div ng-controller="WeatherController as w" >
            <section>
                <h3>Debug Info</h3>
                <ul>
                    <li><em>{{ w.msg }}</em></li>
                </ul>
            </section>
            <section>
                <h3>Repos</h3>
                <ul>
                    <li ng-repeat="repo in w.repos">
                        <strong>Name</strong>: {{repo.name}}
                    </li>
                </ul>
            </section>
        </div>
    </body>
</html>
